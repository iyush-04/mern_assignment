<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS TASK-5</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
      form {
        background-color: #f0f0f0; /* changed background color */
        padding: 40px;
        margin-left: 30%;
        width:100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* added box shadow */
      }
      
      .btn-danger {
        background-color: #00698f; /* changed button color */
        border-color: #00698f;
      }
      
      .btn-danger:hover {
        background-color: #004d7a; /* changed button hover color */
        border-color: #004d7a;
      }
      
      </style>
</head>
<body>
  <div class="container mt-5">
    <form class="needs-validation col-md-5" novalidate>
       <div class="mb-3">
         <label for="validationCustomUsername" class="form-label">Name</label>
         <div class="input-group has-validation">
           <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
           <div class="invalid-feedback">
            Name is required
           </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
             Email is required
            </div>
           </div>
           <div class="mb-3">
            <label for="validationCustom05" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom04" required>
            <div class="invalid-feedback">
               Password is required
              </div>
            </div>
            <div class="mb-3">
               <label for="" class="form-label">Favourite Foods</label>
                <select class="form-select">
                  <option selected disabled value="">Choose...</option>
                   <option>Pizza</option>
                    <option>Sushi</option>
                     <option>Tacos</option>
                     <option>Burgers</option>
                     <option>Salads</option>
                </select>
             </div>
      <div class="mb-3">
         <button class="btn btn-danger w-100" type="submit">Submit</button>
      </div>
  </form>
</div>
<script>
(function () {
  'use strict'
   var forms = document.querySelectorAll('.needs-validation')
   Array.prototype.slice.call(forms)
   .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
         event.preventDefault()
         event.stopPropagation()
         }
         form.classList.add('was-validated')
}, false)
 })
})()
</script>
</body>
</html>
