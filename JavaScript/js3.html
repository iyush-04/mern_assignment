<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-1</title>
    <style>
        table{
            border:solid 1px;
            border-collapse:collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>
     1st Number :<input type="text" id="see"><br><br>
     2nd Number :<input type="text"  id="def">
     <br>
     <br><button onclick="Multiply()"> Multiply </button> 
     <button onclick="Divide()"> Divide</button> </td></tr>
    </table>
<br>
<br>
<p id="demo"></p>

<script>
    
    function Multiply(){
        var x = document.getElementById('see').value;
        var y = document.getElementById('def').value;
        document.getElementById('demo').innerHTML='The Multiplied value :'+x*y    }

        function Divide(){
        var x = document.getElementById('see').value;
        var y = document.getElementById('def').value;
        document.getElementById('demo').innerHTML='The Divisided value :'+x/y    }
</script>
</script>
</body>
</html>
