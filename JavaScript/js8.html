<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>JS Task-8 Registration</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f5a623, #ff6f61, #f241b2);
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-spacing: 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: #e94e77;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #d63d6f;
        }
        h2 {
            color: #0056b3;
        }
        select, input[type="text"], input[type="email"], input[type="password"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" id="F1" onclick="setTimeout(f1,1000)"></td>
                <td><span id="F2" style="color:red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" id="L1" onclick="setTimeout(f2,1000)"></td>
                <td><span id="L2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" id="E1" onclick="setTimeout(f3,1000)"></td>
                <td><span id="E2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="P1" onclick="setTimeout(f4,3000)"></td>
                <td><span id="P2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" id="R1" onclick="setTimeout(f5,3000)"></td>
                <td><span id="R2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="tel" id="A1" onclick="setTimeout(f6,1000)"></td>
                <td><span id="A2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="tel" id="PH1" onclick="setTimeout(f7,1000)"></td>
                <td><span id="PH2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea id="AD1" rows="4"></textarea></td>
                <td><span id="AD2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" id="S1" onclick="setTimeout(f9,1000)"></td>
                <td><span id="S2" style="color: red; font-weight: bold;"></span></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select id="C1">
                        <option value="">Choose a Country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="germany">Germany</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="france">France</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Language Known</th>
                <td>
                    <input type="checkbox"> English
                    <input type="checkbox"> Kannada
                    <input type="checkbox"> Hindi
                    <input type="checkbox"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    Log in to <a href="https://ethnus.com">Ethnus</a> website
                </td>
            </tr>
        </table>
        <center><button onclick="f1();f2();f3();f4();f5();f6();f7();f8();f9()">Register</button></center>
    </div>

    <script>
        function f1(){
            var a = document.getElementById('F1').value;
            if(a==""){
                document.getElementById('F2').innerHTML='Poor';
            }
        }
        function f2(){
            var b = document.getElementById('L1').value;
            if(b==""){
                document.getElementById('L2').innerHTML='Poor';
            }
        }
        function f3(){
            var c = document.getElementById('E1').value;
            if(c==""){
                document.getElementById('E2').innerHTML='Poor';
            }
        }
        function f4(){
            var d = document.getElementById('P1').value;
            var count1 = d.length;
            if(count1 > 8){
                document.getElementById('P2').innerHTML='Good';
            } else {
                document.getElementById('P2').innerHTML='Worst';
            }
        }
        function f5(){
            var e = document.getElementById('R1').value;
            var count = e.length;
            if(count > 8){
                document.getElementById('R2').innerHTML='Good';
            } else {
                document.getElementById('R2').innerHTML='Worst';
            }
        }
        function f6(){
            var f = document.getElementById('A1').value;
            if(f==""){
                document.getElementById('A2').innerHTML='Poor';
            }
        }
        function f7(){
            var g = document.getElementById('PH1').value;
            if(g==""){
                document.getElementById('PH2').innerHTML='Poor';
            }
        }
        function f8(){
            var h = document.getElementById('AD1').value;
            if(h==""){
                document.getElementById('AD2').innerHTML='Poor';
            }
        }
        function f9(){
            var i = document.getElementById('S1').value;
            if(i==""){
                document.getElementById('S2').innerHTML='Poor';
            }
        }
    </script>
</body>
</html>
